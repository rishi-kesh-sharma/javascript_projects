<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class=" grid-item display">
            <input type="text" disabled  >
        </div>
        <div class="grid-item operator add">+</div>
        <div class="grid-item operator subtract">-</div>
        <div class="grid-item operator multiply">&times</div>
        <div class="grid-item operator divide">&#247</div>
        <div class="grid-item number seven">7</div>
        <div class="grid-item number eight">8</div>
        <div class="grid-item number nine ">9</div>
        <div class="grid-item number four">4</div>
        <div class="grid-item number five">5</div>
        <div class="grid-item number six ">6</div>
        <div class="grid-item number one">1</div>
        <div class="grid-item number two">2</div>
        <div class="grid-item number three">3</div>
        <div class="grid-item number zero">0</div>
        <div class="grid-item dot">.</div>
        <div class="grid-item clear">C</div>
        <div class="grid-item equalto">=</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
