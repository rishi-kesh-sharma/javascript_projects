<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="drum-container">
                <h1>JavaScript Drum Kit</h1>
                <div class="crash-container">
                        <img class="crash-ride" class="crash-cymbal" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/crash.png" alt="Crash cymbal">
                        <span class="crash">E</span>
                        <span class="ride">R</span>
                </div>
                <div class="hithat-container">
                       <img class="hit-hat" class="hihat-top-cymbal" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/hihat-top.png" alt="Hi Hat cymbal">
                       <span class="hit-hat-open">I</span>
                       <span class="hit-hat-closed">K</span>
                <div class="drum-kit-container">    
                    <img class="drum-kit" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/drum-kit.png" alt="Drum Kit" />
                       <span class="floor-tom" >F</span>
                       <span class="mid-tom">G</span>
                       <span class="high-tom">H</span>
                       <span class="snare">J</span>
                       <span class="kick kick1">V</span>
                       <span class="kick kick2">B</span>
                </div>
         </div>       
        <div class="menu-container"> 
            <h1>Key Mapping</h1>
            <ul>
               <li><span>E</span><span>Crash</span></li>
               <li><span>R</span><span>Ride</span></li>
               <li><span>F</span><span>Floor tom</span></li>
               <li><span>G</span><span>Mid tom</span></li>
               <li><span>H</span><span>High tom</span></li>
               <li><span>V</span> <span>kick</span></li>
               
               <li><span>B</span><span>kick</span></li> 
               <li><span>J</span><span>Snare</span></li>
               <li><span>I</span><span>Hit-Hat Open</span></li>
               <li><span>K</span><span>Hit-Hat Closed</span></li> 
           </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
