<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/2.0/animate.min.css" integrity="sha512-SrqlXkIssa5iyDD06GCvGUpk1d2ebGhGnqI7DwaOwkIKj/k1yy91PdG96w0GoY6rw98MM8HutZbxyfF/aHlrbw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/ff746a8736.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Acme</span> Web Design</h1>
        <div class="wrapper  ">
            <div class="conpany-info">
                <h3>Acme web Design</h3>
                <ul>
                    <li> <i class="fa fa-road"></i>44 something st</li>
                    <li><i class="fa fa-phone" aria-hidden="true"></i></i>(555) 555-5555</li>
                    <li> <i class="fa fa-envelope"></i>test@acme.test</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form action="" id="contactForm">
                    <p>
                        <label for="">Name</label>
                        <input type="text" name="name" id="name">
                    </p>
                    <p>
                        <label for="">Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label for="">Email-address</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="">Phone</label>
                        <input type="number" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label for="">Message</label>
                        <textarea type="text" name="message" rows="5" id="message"></textarea>                   </p>
                    <p class="full">
                        <button type="submit">submit</button>
                    </p>
            </form>
            </div>
        </div>
         
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.9.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
    <script src="main.js"></script>
</body>
</html>
